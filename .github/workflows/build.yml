# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the github-workflow-test branch
  push:
    branches: [ github-workflow-test ]
  pull_request:
    branches: [ github-workflow-test ]
  repository_dispatch:
    types: [deploy_updated_workflow]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: sudo apt install python python3 zip

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        env:
          GIT_NAME: ${{ secrets.GIT_NAME }}
        run: |
          export BUILD_DIR=$PWD
          export SCRIPT_DIR=$BUILD_DIR/travis_scripts
          cd ..
          export BUILD_HOME=$PWD
          cd $BUILD_DIR
          git config --local user.name "$GIT_NAME"
          sh travis_scripts/deploy_master.sh
          sh travis_scripts/deploy_xashbox-rus.sh
          
      - name: Run the actions/checkout
        uses: actions/checkout@722adc63f1aa60a57ec37892e133b1d319cae598
      
      - name: Deploy GHA to WN-SDK-TEMPORARY
        uses: MikeHamilton-RW/deploy-common-actions@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GIT_NAME: ${{ secrets.GIT_NAME }}
          USER: "$GIT_NAME"
          REPOSITORY: "xashbox"
          DEVELOPMENT_BRANCH: "github-workflow-test"
          GHA_DEPLOYMENT_FOLDER: "$BUILD_HOME"
