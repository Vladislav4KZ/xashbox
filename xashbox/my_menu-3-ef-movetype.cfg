cmd_scripting 1
set menu_root_path "xashbox"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-3-ef-movetype
set _menu_level 3
set _menu_min 8
set _menu_max 9

set _menu_type_8 1
set _menu_txt_8 "Настроить тип движения; по значению"
if $action_for = 1
:set _menu_cmd_8 "ent_fire $ent_last_inst movetype $custom_movetype"
if $action_for = 2
:set _menu_cmd_8 "ent_fire !cross movetype $custom_movetype"
if $action_for = 3
:set _menu_cmd_8 "ent_fire $pattern_entfire movetype $custom_movetype"
if $action_for = 4
:set _menu_cmd_8 "ent_fire $sel_player movetype $custom_movetype"
set _menu_icn_4 ""

set _menu_type_9 3
set _menu_txt_9 "Значение; типа движения"
set _menu_cmd_9 "custom_movetype"
set _menu_f9 $custom_movetype

build_menu

touch_addbutton "_menu_1_my_menu-3-ef-movetype" "#0 NONE - не двигаться;3 WALK - только для игрока - ходить по земле;4 STEP - гравитация, особый подход к углам - монстры используют это;5 FLY - Нет гравитации, но соприкосаться с вещами;6 TOSS - гравитация/коллизии;7 PUSH - нет препятствий с миром, толкать и ломать" "" 0.6 0.6 0.8 1 255 174 0 255 4
touch_addbutton "_menu_2_my_menu-3-ef-movetype" "#8 NOCLIP - Нет гравитации, нет коллизий, но есть скорость;9 FLYMISSILE - большой размер для монстров;10 BOUNCE - Тоже самое, что и TOSS, но отражает скорость при контакте с поверхностями;11 BOUNCEMISSILE - bounce w/o gravity;12 FOLLOW - отслеживать движение целевой сущности;13 PUSHSTEP - BSP модель которая требует физической/мировой коллизии (использует ближайший hull для мировой коллизии)" "" 0.8 0.6 1 1 255 174 0 255 4

touch_fade _menu_*_my_menu-3-ef-movetype 5 1 0
