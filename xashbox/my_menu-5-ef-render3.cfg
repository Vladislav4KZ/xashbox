cmd_scripting 1
set menu_root_path "xashbox"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-5-ef-render3
set _menu_level 5
set _menu_min 10
set _menu_max 10

set _menu_type_10 3
set _menu_txt_10 "Значение эффекта отображения"
set _menu_cmd_10 "custom_renderfx"
set _menu_f10 $custom_renderfx

build_menu

touch_addbutton "_menu_1_my_menu-5-ef-render31" "#Нужен тип отображения 1,2,3,4,5" "" 0.6 0.555 1 1 255 174 0 255 4
touch_addbutton "_menu_1_my_menu-5-ef-render32" "#0 Обычный;1 Медленный пульс;2 Быстрый пульс;3 Медленный широкий пульс;4 Быстрый широкий пульс;5 Медленное затухание;6 Быстрое затухание;7 Медленное появление;8 Быстрое появление" "" 0.6 0.6 0.8 1 255 174 0 255 4
touch_addbutton "_menu_2_my_menu-5-ef-render33" "#9 Медленно мигать;10 Быстро мигать;11 Очень быстро мигать;12 Медленное мерцание;13 Быстрое мерцание;14 Постоянное сияние;15 Искажение;16 Голограмма (Искажение + затухание)" "" 0.8 0.6 1 1 255 174 0 255 4

touch_fade _menu_*_my_menu-5-ef-render3 5 1 0
