cmd_scripting 1
set menu_root_path "xashbox"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-5-ef-render3
set _menu_level 5
set _menu_min 10
set _menu_max 10

set _menu_type_10 3
set _menu_txt_10 "Renderfx value"
set _menu_cmd_10 "custom_renderfx"
set _menu_f10 $custom_renderfx

build_menu

touch_addbutton "_menu_1_my_menu-5-ef-render31" "#Need rendermode 1,2,3,4,5" "" 0.6 0.555 1 1 255 174 0 255 4
touch_addbutton "_menu_1_my_menu-5-ef-render32" "#0 Normal;1 Slow Pulse;2 Fast Pulse;3 Slow Wide Pulse;4 Fast Wide Pulse;5 Slow Fade Away;6 Fast Fade Away;7 Slow Become Solid;8 Fast Become Solid" "" 0.6 0.6 0.8 1 255 174 0 255 4
touch_addbutton "_menu_2_my_menu-5-ef-render33" "#9 Slow Strobe;10 Fast Strobe;11 Faster Strobe;12 Slow Flicker;13 Fast Flicker;14 Constant Glow;15 Distort;16 Hologram (Distort + fade)" "" 0.8 0.6 1 1 255 174 0 255 4

touch_fade _menu_*_my_menu-5-ef-render3 5 1 0
