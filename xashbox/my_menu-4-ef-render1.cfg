cmd_scripting 1
set menu_root_path "xashbox"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-4-ef-render1
set _menu_level 4
set _menu_min 5
set _menu_max 10

set _menu_type_5 1
set _menu_txt_5 "0 Обычный"
if $action_for = 1
:set _menu_cmd_5 "ent_fire $ent_last_inst rendermode 0"
if $action_for = 2
:set _menu_cmd_5 "ent_fire !cross rendermode 0"
if $action_for = 3
:set _menu_cmd_5 "ent_fire $pattern_entfire rendermode 0"
if $action_for = 4
:set _menu_cmd_5 "ent_fire $sel_player rendermode 0"
set _menu_icn_5 ""

set _menu_type_6 1
set _menu_txt_6 "1 Цветной"
