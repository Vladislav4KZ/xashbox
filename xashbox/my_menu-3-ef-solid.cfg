cmd_scripting 1
set menu_root_path "xashbox"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-3-ef-solid
set _menu_level 3
set _menu_min 6
set _menu_max 10

set _menu_type_6 1
set _menu_txt_6 "Настроить плотность на 0"
if $action_for = 1
:set _menu_cmd_6 "ent_fire $ent_last_inst solid 0"
if $action_for = 2
:set _menu_cmd_6 "ent_fire !cross solid 0"
if $action_for = 3
:set _menu_cmd_6 "ent_fire $pattern_entfire solid 0"
if $action_for = 4
:set _menu_cmd_6 "ent_fire $sel_player solid 0"
set _menu_icn_6 ""

set _menu_type_7 1
set _menu_txt_7 "Настроить плотность на 1"
if $action_for = 1
:set _menu_cmd_7 "ent_fire $ent_last_inst solid 1"
if $action_for = 2
:set _menu_cmd_7 "ent_fire !cross solid 1"
if $action_for = 3
:set _menu_cmd_7 "ent_fire $pattern_entfire solid 1"
if $action_for = 4
:set _menu_cmd_7 "ent_fire $sel_player solid 1"
set _menu_icn_7 ""

set _menu_type_8 1
set _menu_txt_8 "Настроить плотность на 2"
if $action_for = 1
:set _menu_cmd_8 "ent_fire $ent_last_inst solid 2"
if $action_for = 2
:set _menu_cmd_8 "ent_fire !cross solid 2"
if $action_for = 3
:set _menu_cmd_8 "ent_fire $pattern_entfire solid 2"
if $action_for = 4
:set _menu_cmd_8 "ent_fire $sel_player solid 2"
set _menu_icn_8 ""

set _menu_type_9 1
set _menu_txt_9 "Настроить плотность на 3"
if $action_for = 1
:set _menu_cmd_9 "ent_fire $ent_last_inst solid 3"
if $action_for = 2
:set _menu_cmd_9 "ent_fire !cross solid 3"
if $action_for = 3
:set _menu_cmd_9 "ent_fire $pattern_entfire solid 3"
if $action_for = 4
:set _menu_cmd_9 "ent_fire $sel_player solid 3"
set _menu_icn_9 ""

set _menu_type_10 1
set _menu_txt_10 "Настроить плотность на 4"
if $action_for = 1
:set _menu_cmd_10 "ent_fire $ent_last_inst solid 4"
if $action_for = 2
:set _menu_cmd_10 "ent_fire !cross solid 4"
if $action_for = 3
:set _menu_cmd_10 "ent_fire $pattern_entfire solid 4"
if $action_for = 4
:set _menu_cmd_10 "ent_fire $sel_player solid 4"
set _menu_icn_10 ""

build_menu

touch_addbutton "_menu_1_my_menu-3-ef-solid" "#0  -  нет взаимодействий с другими объектами;1  -  касаться по краям, но не блокировать;2  -  касаться по краям, блокировать;3  -  касаться по краям, но не на земле;4  -  bsp clip, касаться по краям, блокировать" "" 0.6 0.6 1 1 255 174 0 255 4
touch_addbutton "_menu_2_my_menu-3-ef-solid" "#ПРИМЕЧАНИЕ: Некоторые типы движений могут вызвать коллизии независимо от SOLID_NOT/SOLID_TRIGGER когда сущность движется;SOLID влияет только на ДРУГИЕ сущности стакивающиеся друг с другом когда они движутся - УХ!" "" 0.6 0.8 1 1 255 174 0 255 4

touch_fade _menu_*_my_menu-3-ef-solid 5 1 0
