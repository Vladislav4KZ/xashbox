cmd_scripting 1
set menu_root_path "xashbox"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-3-ef-health
set _menu_level 3
set _menu_min 3
set _menu_max 8

set _menu_type_3 1
set _menu_txt_3 "Health 0"
if $action_for = 1
:set _menu_cmd_3 "ent_fire $ent_last_inst health 0"
if $action_for = 2
:set _menu_cmd_3 "ent_fire !cross health 0"
if $action_for = 3
:set _menu_cmd_3 "ent_fire $pattern_entfire health 0"
if $action_for = 4
:set _menu_cmd_3 "ent_fire $sel_player health 0"
set _menu_icn_3 ""

set _menu_type_4 1
set _menu_txt_4 "Health 100"
if $action_for = 1
:set _menu_cmd_4 "ent_fire $ent_last_inst health 100"
if $action_for = 2
:set _menu_cmd_4 "ent_fire !cross health 100"
if $action_for = 3
:set _menu_cmd_4 "ent_fire $pattern_entfire health 100"
if $action_for = 4
:set _menu_cmd_4 "ent_fire $sel_player health 100"
set _menu_icn_4 ""

set _menu_type_5 1
set _menu_txt_5 "Health 300"
if $action_for = 1
:set _menu_cmd_5 "ent_fire $ent_last_inst health 300"
if $action_for = 2
:set _menu_cmd_5 "ent_fire !cross health 300"
if $action_for = 3
:set _menu_cmd_5 "ent_fire $pattern_entfire health 300"
if $action_for = 4
:set _menu_cmd_5 "ent_fire $sel_player health 300"
set _menu_icn_5 ""

set _menu_type_6 1
set _menu_txt_6 "Health 1000"
if $action_for = 1
:set _menu_cmd_6 "ent_fire $ent_last_inst health 1000"
if $action_for = 2
:set _menu_cmd_6 "ent_fire !cross health 1000"
if $action_for = 3
:set _menu_cmd_6 "ent_fire $pattern_entfire health 1000"
if $action_for = 4
:set _menu_cmd_6 "ent_fire $sel_player health 1000"
set _menu_icn_6 ""

set _menu_type_7 1
set _menu_txt_7 "Set health value"
if $action_for = 1
:set _menu_cmd_7 "ent_fire $ent_last_inst health $custom_health"
if $action_for = 2
:set _menu_cmd_7 "ent_fire !cross health $custom_health"
if $action_for = 3
:set _menu_cmd_7 "ent_fire $pattern_entfire health $custom_health"
if $action_for = 4
:set _menu_cmd_7 "ent_fire $sel_player health $custom_health"
set _menu_icn_7 ""

set _menu_type_8 3
set _menu_txt_8 "Health; value"
set _menu_cmd_8 "custom_health"
set _menu_f8 $custom_health

build_menu
