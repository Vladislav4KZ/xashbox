cmd_scripting 1
set menu_root_path "xashbox"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-2-entfire
set _menu_level 2
set _menu_min 1
set _menu_max 10

set _menu_type_1 1
set _menu_txt_1 "Толкнуть сущность"
if $action_for = 1
:set _menu_cmd_1 "ent_fire $ent_last_inst touch"
if $action_for = 2
:set _menu_cmd_1 "ent_fire !cross touch"
if $action_for = 3
:set _menu_cmd_1 "ent_fire $pattern_entfire touch"
if $action_for = 4
:set _menu_cmd_1 "ent_fire $sel_player touch"
set _menu_icn_1 ""

set _menu_type_2 1
set _menu_txt_2 "Использовать сущность"
if $action_for = 1
:set _menu_cmd_2 "ent_fire $ent_last_inst use"
if $action_for = 2
:set _menu_cmd_2 "ent_fire !cross use"
if $action_for = 3
:set _menu_cmd_2 "ent_fire $pattern_entfire use"
if $action_for = 4
:set _menu_cmd_2 "ent_fire $sel_player use"
set _menu_icn_2 ""

set _menu_type_3 1
set _menu_txt_3 "Здоровье"
set _menu_cmd_3 "exec $menu_root_path/my_menu-3-ef-health"
set _menu_icn_3 "xashbox/gfx/right.tga"

set _menu_type_4 1
set _menu_txt_4 "Гравитация"
set _menu_cmd_4 "exec $menu_root_path/my_menu-3-ef-gravity"
set _menu_icn_4 "xashbox/gfx/right.tga"

set _menu_type_5 1
set _menu_txt_5 "Движение"
set _menu_cmd_5 "exec $menu_root_path/my_menu-3-ef-move"
set _menu_icn_5 "xashbox/gfx/right.tga"

set _menu_type_6 1
set _menu_txt_6 "Отображение"
set _menu_cmd_6 "exec $menu_root_path/my_menu-3-ef-render"
set _menu_icn_6 "xashbox/gfx/right.tga"

set _menu_type_7 1
set _menu_txt_7 "Плотность"
set _menu_cmd_7 "exec $menu_root_path/my_menu-3-ef-solid"
set _menu_icn_7 "xashbox/gfx/right.tga" 

set _menu_type_8 1
set _menu_txt_8 "Тип движения"
set _menu_cmd_8 "exec $menu_root_path/my_menu-3-ef-movetype"
set _menu_icn_8 "xashbox/gfx/right.tga" 

set _menu_type_9 1
set _menu_txt_9 "Настроить флаг"
set _menu_cmd_9 "exec $menu_root_path/my_menu-3-ef-flag"
set _menu_icn_9 "xashbox/gfx/right.tga" 

set _menu_type_10 1
set _menu_txt_10 "Прочее"
set _menu_cmd_10 "exec $menu_root_path/my_menu-3-ef-specific"
set _menu_icn_10 "xashbox/gfx/right.tga" 

build_menu

exec $menu_root_path/my_menu-6-entfire